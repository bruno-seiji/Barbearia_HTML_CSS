<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS_reset.css" />
    <link rel="stylesheet" href="Formulario_stylus.css" />
    <title>Barbearia BS</title>
  </head>
  <body>
    <header>
      <div id="container1">
        <h1 id="logoh">
          <img
            id="logo"
            src="IMGs/horizontal_on_white_by_logaster.png"
            alt="Logo Barbearia BS"
          />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="">Podutos</a></li>
            <li><a href="">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <!---------------------Dados Escritos---------------------------->
        <label for="nome">Nome e Sobrenome</label>
        <input type="text" id="nome" class="inputpadrao" required />

        <label for="email_1">Email</label>
        <input type="email" id="email_1" class="inputpadrao" placeholder="email@dominio.com" required />

        <label for="tel_1">Telefone</label>
        <input type="tel" id="tel_1" class="inputpadrao" placeholder="(XX) XXXXX-XXXX" required />

        <label for="comen">Comentários</label>
        <textarea name="comen" id="comen" cols="67" rows="15"></textarea>

        <!---------------------Chks---------------------------->

        <fieldset>
          <legend id="perg">Como prefere o contato?</legend>
          <label for="rad_email">
            <input type="radio" id="rad_email" name="contato" value="Email" checked /> Email</label>

          <label for="rad_tel">
            <input type="radio" id="rad_tel" name="contato" value="Telefone" /> Telefone</label>

          <label for="rad_whats">
            <input type="radio" id="rad_whats" name="contato" value="WhatsApp" />WhatsApp</label>
        </fieldset>

        <!---------------------Seletor---------------------------->

        <fieldset>
          <legend>Qual horario prefere ser atendido?</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <!---------------------Chkbox---------------------------->

        <label for="chk" id="checkbox">
          <input id="chk" type="checkbox" checked />Gostaria de receber novidades via email</label>

        <!---------------------Enviar button---------------------------->

        <input id="enviar"  type="submit" value="Enviar Formlário" />
      </form>
    </main>

    <footer>
      <img src="IMGs/Logo Rodapé.png" alt="Logo Barbearia BS" />
      <p>&copy; Barbearia BS - Todos os direitos reservados</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
